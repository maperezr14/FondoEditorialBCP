<style>
	* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

#resultado {
	list-style: none;
    width: 100%;
    max-height: 200px;
    padding: 10px;
    border-radius: 5px;
    /*background: #EEE;*/
}

#resultado li {
  padding: 10px 0;
  border-bottom: 1px solid #CCC
}

#resultado li:first-child {
  padding-top: 0;
}

#resultado li:last-child {
  border-bottom: 0;
}

#resultado li a {
  text-decoration: none;
}

#resultado li a div {
  width: 100%;
  display: flex;
}

#resultado li a div img {
  width: 80px;
  margin-right: 10px;
}

#resultado li a div p {
  flex: 1;
  color: #000;
}
.final-barra .buscador-internas {
    margin-right: 20px;
    position: relative;
}
.lista-resultados.activo {
    opacity: 1;
}
.lista-resultados {
    position: absolute;
    width: 100%;
    border-radius: 5px;
    overflow-y: scroll;
    max-height: 265px;
    background: #EEE;
    opacity: 0;
}
/* Ponemos un color de fondo y redondeamos las esquinas del thumb */
.lista-resultados::-webkit-scrollbar-thumb {
    background: #ccc;
    border-radius: 5px;
}
/* Cambiamos el fondo y agregamos una sombra cuando esté en hover */
.lista-resultados::-webkit-scrollbar-thumb:hover {
    background: #b3b3b3;
    box-shadow: 0 0 2px 1px rgba(0, 0, 0, 0.2);
}
/* Cambiamos el fondo cuando esté en active */
.lista-resultados::-webkit-scrollbar-thumb:active {
    background-color: #999999;
}
/* Ponemos un color de fondo y redondeamos las esquinas del track */
.lista-resultados::-webkit-scrollbar-track {
    background: #e1e1e1;
    border-radius: 5px;
}
/* Cambiamos el fondo cuando esté en active o hover */
.lista-resultados::-webkit-scrollbar-track:hover,
.lista-resultados::-webkit-scrollbar-track:active {
  background: #d4d4d4;
}
.final-barra .buscador-internas form .control label input#buscador:active::placeholder,
.final-barra .buscador-internas form .control label input#buscador:focus::placeholder {
	color: transparent;
}
</style>
